<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarcisio Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=
    Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".//style/reset.css" />
    <link rel="stylesheet" href="./style/components/box.css" />
    <link rel="stylesheet" href="./style/components/main-title.css" />
    <link rel="stylesheet" href="./style/components/subtitle.css" />
    <link rel="stylesheet" href="./style/components/button.css" />
    <link rel="stylesheet" href="./style/components/action.css" />

    <link rel="stylesheet" href="./style/components/header.css" />
    <link rel="stylesheet" href="./style/components/banner.css" />
    <link rel="stylesheet" href="./style/components/main-section.css" />
    <link rel="stylesheet" href="./style/components/skill-tec.css" />
    <link rel="stylesheet" href="./style/components/progress-bar.css" />
    <link rel="stylesheet" href="./style/components/wrapper-skill.css" />
    <link rel="stylesheet" href="./style/components/card-project.css" />
    <link rel="stylesheet" href="./style/components/wrapper-card.css" />
  </head>

  <body>
    <header class="header">
      <img src=".//assets/img/logo.png" width="220px" alt="" />>
      <nav class="nav">
        <a class="action" href="#">Skills</a>
        <a class="action" href="#">Projects</a>
        <a class="action" href="#">About</a>
        <a class="action" href="#">Contacts</a>
        <a class="button" href="#">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Tarc√≠sio CA</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>

        <div class="navigation">
          <a class="button" href="#">Download CV</a>
          <a class="button" href="#">Contacts</a>
        </div>
      </div>
    </section>

    <section class="main-section">
      <h1 class="main-title -second">Skills</h1>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_html5.png"
            alt="Pixelart logo HTML5"
          />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_nodejs.png"
            alt="Pixelart logo Node Js"
          />
          <div class="right">
            <h3 class="title">Node Js</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_css3.png"
            alt="Pixelart logo CSS"
          />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_tdd.png"
            alt="Pixelart logo TDD"
          />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_js.png"
            alt="Pixelart logo JavaScript"
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_restapi.png"
            alt="Pixelart logo Rest API"
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_react.png"
            alt="Pixelart logo React"
          />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src=".//assets/img/ico_ux.png"
            alt="Pixelart logo UX"
          />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="main-section -second">
      <h1 class="main-title -second">Projects</h1>

      <div class="wrapper-card">
        <a href="https://www.google.com.br/" target="_blank">
          <figure class="card-project">
            <img
              class="logo"
              src=".//assets/img/logofire.png"
              alt="FiredLabs Logo"
            />
          </figure>
        </a>
        <a href="https://www.google.com.br/">
          <figure class="card-project -blue">
            <img
              class="logo"
              src=".//assets/img/logocollab.png"
              alt="CollabCode Logo"
            />
          </figure>
        </a>
        <a href="https://www.google.com.br/">
          <figure class="card-project -rose">
            <img
              class="logo"
              src=".//assets/img/logomarco.png"
              alt="Marco Logo"
            />
          </figure>
        </a>
      </div>
    </section>
  </body>
</html>
